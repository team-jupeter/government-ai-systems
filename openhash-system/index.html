<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenHash - 국가 자동화 시스템</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gov-blue': '#003876',
                        'gov-blue-light': '#0066cc',
                        'gov-gray': '#f5f5f5',
                        'gov-text': '#212529',
                        'gov-text-secondary': '#6c757d',
                        'gov-border': '#dee2e6'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <!-- Components -->
    <script type="text/babel" src="js/components/Header.js"></script>
    <script type="text/babel" src="js/components/Hero.js"></script>
    <script type="text/babel" src="js/components/Overview.js"></script>
    <script type="text/babel" src="js/components/Architecture.js"></script>
    <script type="text/babel" src="js/components/Tab1ProbabilisticSelection.js"></script>
    <script type="text/babel" src="js/components/Tab2NodeManagement.js"></script>
    <script type="text/babel" src="js/components/Tab3HashChainInterlock.js"></script>
    <script type="text/babel" src="js/components/Tab4DataIntegrity.js"></script>
    <script type="text/babel" src="js/components/Tab5FraudDetection.js"></script>
    <script type="text/babel" src="js/components/Tab6PDV.js"></script>
    <script type="text/babel" src="js/components/Tab7AIMultiAgent.js"></script>
    <script type="text/babel" src="js/components/Tab8OfflineBatch.js"></script>
    <script type="text/babel" src="js/components/TechnicalTabs.js"></script>
    <script type="text/babel" src="js/components/Comparison.js"></script>
    <script type="text/babel" src="js/components/EnergyCalculator.js"></script>
    <script type="text/babel" src="js/components/AIConsultant.js"></script>
    <script type="text/babel" src="js/components/Footer.js"></script>

    <!-- Main App -->
    <script type="text/babel">
        const App = () => {
            return (
                <>
                    <Header />
                    <Hero />
                    <Overview />
                    <Architecture />
                    <TechnicalTabs />
                    <Comparison />
                    <EnergyCalculator />
                    <AIConsultant />
                    <Footer />
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
