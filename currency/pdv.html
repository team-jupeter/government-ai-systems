<body>

    <script>
    (function() {
        // SHA-256 í•´ì‹œ í•¨ìˆ˜
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // ê±°ë˜ ë°ì´í„° ë¡œë“œ (localStorageì—ì„œ)
        function loadTransactions() {
            var txs = JSON.parse(localStorage.getItem('egct_pdv_transactions') || '[]');
            // ë°ëª¨ìš© ë°ì´í„° ì¶”ê°€
            if (false) {
                txs = [
                    { id: 'TX-001', type: 'BUY', from: 'USER_01', to: 'ME', amount: 100, price: 990, timestamp: Date.now() - 3600000 },
                    { id: 'TX-002', type: 'BUY', from: 'USER_07', to: 'ME', amount: 50, price: 995, timestamp: Date.now() - 2400000 },
                    { id: 'TX-003', type: 'BUY', from: 'USER_09', to: 'ME', amount: 200, price: 985, timestamp: Date.now() - 1200000 },
                    { id: 'TX-004', type: 'SELL', from: 'ME', to: 'USER_06', amount: 30, price: 1010, timestamp: Date.now() - 600000 }
                ];
            }
            return txs;
        }
        
        // ê±°ë˜ ëª…ì„¸ì„œ ë Œë”ë§
        function renderTransaction(tx, index) {
            var value = tx.amount * tx.price;
            var typeLabel = tx.type === 'BUY' ? 'ë§¤ìˆ˜' : 'ë§¤ë„';
            var typeColor = tx.type === 'BUY' ? '#0a66c2' : '#c62828';
            
            return '<div class="tx-card" data-index="' + index + '">' +
                '<div class="tx-card-header">' +
                    '<span class="tx-card-id">#' + (index + 1) + ' ' + tx.id + '</span>' +
                    '<span class="tx-card-time">' + new Date(tx.timestamp).toLocaleString('ko-KR') + '</span>' +
                '</div>' +
                '<div class="tx-card-row"><span class="label">ìœ í˜•</span><span class="value" style="color:' + typeColor + '">' + typeLabel + '</span></div>' +
                '<div class="tx-card-row"><span class="label">From</span><span class="value">' + tx.from + '</span></div>' +
                '<div class="tx-card-row"><span class="label">To</span><span class="value">' + tx.to + '</span></div>' +
                '<div class="tx-card-row"><span class="label">ìˆ˜ëŸ‰</span><span class="value">' + tx.amount.toLocaleString() + ' T</span></div>' +
                '<div class="tx-card-row"><span class="label">ë‹¨ê°€</span><span class="value">â‚©' + tx.price.toLocaleString() + '</span></div>' +
                '<div class="tx-card-amount"><span class="value">â‚©' + value.toLocaleString() + '</span></div>' +
            '</div>';
        }
        
        // í•´ì‹œ ì¹´ë“œ ë Œë”ë§
        function renderHashCard(hash, index, type) {
            var typeLabel = type || 'TX Hash';
            var bgColor = type === 'Merkle Root' ? '#e8f5e9' : '#e3f2fd';
            
            return '<div class="hash-card">' +
                '<div class="hash-card-header">' +
                    '<span class="hash-card-id">H' + (index + 1) + '</span>' +
                    '<span class="hash-card-type" style="background:' + bgColor + '">' + typeLabel + '</span>' +
                '</div>' +
                '<div class="hash-value">' + hash + '</div>' +
            '</div>';
        }
        
        // Merkle Tree ê³„ì‚°
        async function computeMerkleRoot(hashes) {
            if (hashes.length === 0) return null;
            if (hashes.length === 1) return hashes[0];
            
            var level = hashes.slice();
            var tree = [level.slice()];
            
            while (level.length > 1) {
                var nextLevel = [];
                for (var i = 0; i < level.length; i += 2) {
                    var left = level[i];
                    var right = (i + 1 < level.length) ? level[i + 1] : level[i];
                    var combined = await sha256(left + right);
                    nextLevel.push(combined);
                }
                level = nextLevel;
                tree.push(level.slice());
            }
            
            return { root: level[0], tree: tree };
        }
        
        // Merkle Tree ì‹œê°í™”
        function renderMerkleTree(tree) {
            var html = '';
            for (var i = tree.length - 1; i >= 0; i--) {
                var levelClass = i === tree.length - 1 ? 'root' : '';
                html += '<div class="merkle-level">';
                for (var j = 0; j < tree[i].length; j++) {
                    var nodeClass = (i === tree.length - 1) ? 'merkle-node root' : 'merkle-node';
                    html += '<div class="' + nodeClass + '" title="' + tree[i][j] + '">' + tree[i][j].substring(0, 16) + '...</div>';
                }
                html += '</div>';
                if (i > 0) {
                    html += '<div class="merkle-arrow">â†‘</div>';
                }
            }
            return html;
        }
        
        // Layer 1 ì—°ë™ ë Œë”ë§
        async function renderChainFlow(merkleRoot) {
            var layer1Origin = await sha256('LAYER1_ORIGIN_' + Date.now());
            var layer1Combined = await sha256(layer1Origin + merkleRoot);
            var myOrigin = await sha256('MY_ORIGIN_' + localStorage.getItem('egct_user'));
            var myNewHash = await sha256(myOrigin + layer1Combined);
            
            return '<div class="chain-box">' +
                    '<div class="chain-box-label">Merkle Root</div>' +
                    '<div class="chain-box-value">' + merkleRoot.substring(0, 24) + '...</div>' +
                '</div>' +
                '<div class="chain-arrow">â†’</div>' +
                '<div class="chain-box layer1">' +
                    '<div class="chain-box-label">Layer 1 Origin</div>' +
                    '<div class="chain-box-value">' + layer1Origin.substring(0, 24) + '...</div>' +
                '</div>' +
                '<div class="chain-arrow">â†’</div>' +
                '<div class="chain-box layer1">' +
                    '<div class="chain-box-label">Layer 1 Combined</div>' +
                    '<div class="chain-box-value">' + layer1Combined.substring(0, 24) + '...</div>' +
                '</div>' +
                '<div class="chain-arrow">â†’</div>' +
                '<div class="chain-box my-chain">' +
                    '<div class="chain-box-label">My Origin</div>' +
                    '<div class="chain-box-value">' + myOrigin.substring(0, 24) + '...</div>' +
                '</div>' +
                '<div class="chain-arrow">â†’</div>' +
                '<div class="chain-box my-chain">' +
                    '<div class="chain-box-label">My New Hash</div>' +
                    '<div class="chain-box-value">' + myNewHash.substring(0, 24) + '...</div>' +
                '</div>';
        }
        
        // ë©”ì¸ ì´ˆê¸°í™”
        async function init() {
            var txs = loadTransactions();
            var txListEl = document.getElementById('txList');
            var hashListEl = document.getElementById('hashList');
            
            var txHtml = '';
            var hashHtml = '';
            var hashes = [];
            
            for (var i = 0; i < txs.length; i++) {
                var tx = txs[i];
                txHtml += renderTransaction(tx, i);
                
                var txString = JSON.stringify(tx);
                var hash = await sha256(txString);
                hashes.push(hash);
                hashHtml += renderHashCard(hash, i, 'TX Hash');
            }
            
            txListEl.innerHTML = txHtml || '<div style="text-align:center;color:#999;padding:40px;">ê±°ë˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤</div>';
            hashListEl.innerHTML = hashHtml || '<div style="text-align:center;color:#999;padding:40px;">í•´ì‹œê°€ ì—†ìŠµë‹ˆë‹¤</div>';
            
            // 4ê±´ ì´ìƒì´ë©´ Merkle Root í‘œì‹œ
            if (hashes.length >= 4) {
                var merkleResult = await computeMerkleRoot(hashes.slice(0, 4));
                
                document.getElementById('merkleSection').style.display = 'block';
                document.getElementById('merkleTree').innerHTML = renderMerkleTree(merkleResult.tree);
                
                document.getElementById('chainSection').style.display = 'block';
                document.getElementById('chainFlow').innerHTML = await renderChainFlow(merkleResult.root);
            }
        }
        
        init();
    })();
    </script>
