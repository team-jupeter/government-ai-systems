        .hash-card-header {

            align-items: center;

        .hash-card-id { font-size: 13px; font-weight: 600; color: #333; }

            display: flex;

            align-items: center;
            gap: 12px;
        }
        
        .merkle-level { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        
        .merkle-node {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px 12px;
            font-family: monospace;
            font-size: 10px;

            max-width: 140px;

        .merkle-node.root {
            background: #e8f5e9;

        }
        
        .merkle-arrow { color: #999; font-size: 12px; }
        
        .chain-section {
            background: #fff;

        .chain-flow { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
        
        .chain-box {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 14px;
            text-align: center;
            min-width: 100px;
        }
        
        .chain-box.layer1 { background: #fff3e0; border-color: #ff9800; }
        .chain-box.my-chain { background: #e8f5e9; border-color: #4caf50; }
        
        .chain-box-label { font-size: 10px; color: #666; margin-bottom: 4px; }
        .chain-box-value { font-family: monospace; font-size: 9px; color: #333; word-break: break-all; }

        .sync-status {

            background: #e8f5e9;
            border-radius: 6px;
            margin-top: 16px;

            color: #2e7d32;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="pdv-container">

                <div class="column-header">üìã Í±∞Îûò Î™ÖÏÑ∏ÏÑú (UTXO)</div>

            <div class="sync-status" id="syncStatus">
                <i class="fas fa-check-circle"></i>

    <!-- SHA-256 ÎùºÏù¥Î∏åÎü¨Î¶¨ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script>
    (function() {
        console.log('PDV ÌéòÏù¥ÏßÄ Î°úÎìúÎê®');
        console.log('localStorage egct_pdv_transactions:', localStorage.getItem('egct_pdv_transactions'));
        
        function loadTransactions() {
            var txs = JSON.parse(localStorage.getItem('egct_pdv_transactions') || '[]');
            console.log('Î°úÎìúÎêú Í±∞Îûò Ïàò:', txs.length);
            return txs;
        }
        
        function renderTransaction(tx, index) {
            var value = tx.amount * tx.price;
            var typeLabel = tx.type === 'BUY' ? 'Îß§Ïàò' : 'Îß§ÎèÑ';
            var typeColor = tx.type === 'BUY' ? '#0a66c2' : '#c62828';
            
            return '<div class="tx-card">' +
                '<div class="tx-card-header">' +
                    '<span class="tx-card-id">#' + (index + 1) + ' ' + (tx.id || tx.txid || 'TX') + '</span>' +
                    '<span class="tx-card-time">' + new Date(tx.timestamp).toLocaleString('ko-KR') + '</span>' +
                '</div>' +
                '<div class="tx-card-row"><span class="label">Ïú†Ìòï</span><span class="value" style="color:' + typeColor + '">' + typeLabel + '</span></div>' +
                '<div class="tx-card-row"><span class="label">From</span><span class="value">' + tx.from + '</span></div>' +
                '<div class="tx-card-row"><span class="label">To</span><span class="value">' + tx.to + '</span></div>' +
                '<div class="tx-card-row"><span class="label">ÏàòÎüâ</span><span class="value">' + tx.amount.toLocaleString() + ' T</span></div>' +
                '<div class="tx-card-row"><span class="label">Îã®Í∞Ä</span><span class="value">‚Ç©' + tx.price.toLocaleString() + '</span></div>' +
                '<div class="tx-card-amount"><span class="value">‚Ç©' + value.toLocaleString() + '</span></div>' +
            '</div>';
        }
        
        function renderHashCard(hash, index, type) {
            var typeLabel = type || 'TX Hash';
            var bgColor = type === 'Merkle Root' ? '#e8f5e9' : '#e3f2fd';
            
            return '<div class="hash-card">' +
                '<div class="hash-card-header">' +
                    '<span class="hash-card-id">H' + (index + 1) + '</span>' +
                    '<span class="hash-card-type" style="background:' + bgColor + '">' + typeLabel + '</span>' +
                '</div>' +
                '<div class="hash-value">' + hash + '</div>' +
            '</div>';
        }
        
        function computeMerkleRoot(hashes) {
            if (hashes.length === 0) return null;
            if (hashes.length === 1) return { root: hashes[0], tree: [hashes] };
            
            var level = hashes.slice();
            var tree = [level.slice()];
            
            while (level.length > 1) {
                var nextLevel = [];
                for (var i = 0; i < level.length; i += 2) {
                    var left = level[i];
                    var right = (i + 1 < level.length) ? level[i + 1] : level[i];
                    var combined = sha256(left + right);
                    nextLevel.push(combined);
                }
                level = nextLevel;
                tree.push(level.slice());
            }
            
            return { root: level[0], tree: tree };
        }
        
        function renderMerkleTree(tree) {
            var html = '';
            for (var i = tree.length - 1; i >= 0; i--) {
                var nodeClass = (i === tree.length - 1) ? 'merkle-node root' : 'merkle-node';
                html += '<div class="merkle-level">';
                for (var j = 0; j < tree[i].length; j++) {
                    html += '<div class="' + nodeClass + '" title="' + tree[i][j] + '">' + tree[i][j].substring(0, 16) + '...</div>';
                }
                html += '</div>';
                if (i > 0) html += '<div class="merkle-arrow">‚Üë</div>';
            }
            return html;
        }
        
        function renderChainFlow(merkleRoot) {
            var layer1Origin = sha256('LAYER1_ORIGIN_' + Date.now());
            var layer1Combined = sha256(layer1Origin + merkleRoot);
            var myOrigin = sha256('MY_ORIGIN_' + (localStorage.getItem('egct_user') || 'user'));
            var myNewHash = sha256(myOrigin + layer1Combined);
            
            return '<div class="chain-box"><div class="chain-box-label">Merkle Root</div><div class="chain-box-value">' + merkleRoot.substring(0, 20) + '...</div></div>' +
                '<div class="chain-arrow">‚Üí</div>' +
                '<div class="chain-box layer1"><div class="chain-box-label">Layer 1 Origin</div><div class="chain-box-value">' + layer1Origin.substring(0, 20) + '...</div></div>' +
                '<div class="chain-arrow">‚Üí</div>' +
                '<div class="chain-box layer1"><div class="chain-box-label">L1 Combined</div><div class="chain-box-value">' + layer1Combined.substring(0, 20) + '...</div></div>' +
                '<div class="chain-arrow">‚Üí</div>' +
                '<div class="chain-box my-chain"><div class="chain-box-label">My Origin</div><div class="chain-box-value">' + myOrigin.substring(0, 20) + '...</div></div>' +
                '<div class="chain-arrow">‚Üí</div>' +
                '<div class="chain-box my-chain"><div class="chain-box-label">My New Hash</div><div class="chain-box-value">' + myNewHash.substring(0, 20) + '...</div></div>';
        }
        
        function init() {
            var txs = loadTransactions();
            var txListEl = document.getElementById('txList');
            var hashListEl = document.getElementById('hashList');
            
            if (txs.length === 0) {
                txListEl.innerHTML = '<div class="empty-state"><i class="fas fa-inbox" style="font-size:32px;margin-bottom:12px;display:block;"></i>Í±∞Îûò ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.<br>Í±∞Îûò ÌÉ≠ÏóêÏÑú Îß§Ïàò/Îß§ÎèÑÎ•º ÏàòÌñâÌïòÏÑ∏Ïöî.</div>';
                hashListEl.innerHTML = '<div class="empty-state"><i class="fas fa-link" style="font-size:32px;margin-bottom:12px;display:block;"></i>Ìï¥ÏãúÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }
            
            var txHtml = '';
            var hashHtml = '';
            var hashes = [];
            
            for (var i = 0; i < txs.length; i++) {
                var tx = txs[i];
                txHtml += renderTransaction(tx, i);
                
                var txString = JSON.stringify(tx);
                var hash = sha256(txString);
                hashes.push(hash);
                hashHtml += renderHashCard(hash, i, 'TX Hash');
            }
            
            txListEl.innerHTML = txHtml;
            hashListEl.innerHTML = hashHtml;
            
            if (hashes.length >= 4) {
                var merkleResult = computeMerkleRoot(hashes.slice(0, 4));
                
                document.getElementById('merkleSection').style.display = 'block';
                document.getElementById('merkleTree').innerHTML = renderMerkleTree(merkleResult.tree);
                
                document.getElementById('chainSection').style.display = 'block';
                document.getElementById('chainFlow').innerHTML = renderChainFlow(merkleResult.root);
            }
        }
        
        init();
    })();
    </script>
