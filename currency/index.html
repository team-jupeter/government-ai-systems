<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPGA 및 AI 기반 통합 디지털 화폐 시스템 | OpenHash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .gradient-currency { 
            background: linear-gradient(135deg, #0046FF 0%, #1E40AF 50%, #0066CC 100%); 
        }
        .gradient-card { 
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); 
        }
        .card-hover { 
            transition: all 0.3s ease; 
        }
        .card-hover:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 30px rgba(0, 70, 255, 0.2); 
        }
        @keyframes pulse-gold { 
            0%, 100% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.3); } 
            50% { box-shadow: 0 0 40px rgba(234, 179, 8, 0.6); } 
        }
        .pulse-gold { 
            animation: pulse-gold 2s ease-in-out infinite; 
        }
        @keyframes pulse-gov24 { 
            0%, 100% { box-shadow: 0 0 20px rgba(0, 70, 255, 0.3); } 
            50% { box-shadow: 0 0 40px rgba(0, 70, 255, 0.6); } 
        }
        .pulse-gov24 { 
            animation: pulse-gov24 2s ease-in-out infinite; 
        }
        .hash-display { 
            font-family: 'Courier New', monospace; 
            font-size: 0.7rem; 
            word-break: break-all; 
            color: #4b5563;
        }
        .stat-bar { 
            transition: width 0.8s ease-out; 
        }
        .bg-gov24-light { background-color: #E8F0FF; }
        .bg-gov24-primary { background-color: #0046FF; }
        .text-gov24-primary { color: #0046FF; }
        .border-gov24 { border-color: #0046FF; }
        .section-white { background-color: white; }
        .section-gray { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="/shared/banner.js"></script>
    <script type="text/babel" src="js/components/Modal.js?v=4"></script>
    <script type="text/babel" src="js/components/Header.js?v=4"></script>
    <script type="text/babel" src="js/components/FPGASection.js?v=4"></script>
    <script type="text/babel" src="js/components/AIVerification.js?v=4"></script>
    <script type="text/babel" src="js/components/FinancialStatement.js?v=4"></script>
    <script type="text/babel" src="js/components/TaxAutomation.js?v=4"></script>
    <script type="text/babel" src="js/components/CrossChain.js?v=4"></script>
    <script type="text/babel" src="js/components/IntegratedFinance.js?v=4"></script>
    <script type="text/babel" src="js/components/AIConsultation.js?v=4"></script>
    <script type="text/babel" src="js/app.js?v=4"></script>
</body>
</html>
