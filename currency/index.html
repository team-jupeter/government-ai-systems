    /* EGCT Trading Styles */
    .egct-trading-container {
        max-width: 1400px;
        margin: 40px auto;
        padding: 0 20px;
    }
    
    .trading-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .trading-header h2 {
        margin: 0;
        font-size: 28px;
    }
    
    .header-stats {
        display: flex;
        gap: 30px;
    }
    
    .stat-item {
        text-align: center;
    }
    
    .stat-item .label {
        display: block;
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 5px;
    }
    
    .stat-item .value {
        display: block;
        font-size: 20px;
        font-weight: bold;
    }
    
    .stat-item .value.positive {
        color: #10b981;
    }
    
    .wallet-connect-section {
        text-align: center;
        padding: 60px 20px;
        background: #f8f9fa;
        border-radius: 15px;
        margin-bottom: 30px;
    }
    
    .connect-wallet-btn {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .connect-wallet-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }
    
    .wallet-hint {
        margin-top: 15px;
        color: #64748b;
    }
    
    .wallet-info-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .wallet-balance {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        padding: 25px;
        border-radius: 15px;
    }
    
    .balance-display {
        margin-top: 15px;
    }
    
    .balance-amount {
        display: block;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    .balance-label {
        font-size: 14px;
        opacity: 0.9;
    }
    
    .utxo-list {
        background: white;
        border: 2px solid #e5e7eb;
        padding: 25px;
        border-radius: 15px;
    }
    
    .utxo-list h4 {
        margin: 0 0 15px 0;
        color: #1e293b;
    }
    
    .utxo-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 8px;
        font-size: 14px;
    }
    
    .trading-panel {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
    }
    
    .order-book, .order-form, .trade-history {
        background: white;
        border: 2px solid #e5e7eb;
        border-radius: 15px;
        padding: 25px;
    }
    
    .order-book h3, .order-form h3, .trade-history h3 {
        margin: 0 0 20px 0;
        color: #1e293b;
        font-size: 18px;
    }
    
    .order-header, .history-header {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 12px;
        font-weight: 600;
        color: #64748b;
    }
    
    .order-row, .history-row {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #f1f5f9;
        font-size: 14px;
    }
    
    .order-row.ask {
        color: #ef4444;
    }
    
    .order-row.bid {
        color: #3b82f6;
    }
    
    .current-price {
        text-align: center;
        padding: 15px;
        background: #f0f9ff;
        border-radius: 8px;
        margin: 15px 0;
    }
    
    .current-price .price {
        display: block;
        font-size: 24px;
        font-weight: bold;
        color: #2563eb;
    }
    
    .current-price .label {
        display: block;
        font-size: 12px;
        color: #64748b;
        margin-top: 5px;
    }
    
    .order-type-selector {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 20px;
    }
    
    .order-type-selector button {
        padding: 12px;
        border: 2px solid #e5e7eb;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
    }
    
    .order-type-selector button.buy {
        color: #3b82f6;
    }
    
    .order-type-selector button.sell {
        color: #ef4444;
    }
    
    .order-type-selector button.active.buy {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
    }
    
    .order-type-selector button.active.sell {
        background: #ef4444;
        color: white;
        border-color: #ef4444;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #1e293b;
        font-weight: 600;
        font-size: 14px;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 16px;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #2563eb;
    }
    
    .order-summary {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
    }
    
    .summary-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        font-size: 14px;
    }
    
    .summary-row.total {
        border-top: 2px solid #e5e7eb;
        padding-top: 12px;
        margin-top: 8px;
        font-weight: bold;
        font-size: 16px;
    }
    
    .submit-order-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .submit-order-btn.buy {
        background: #3b82f6;
        color: white;
    }
    
    .submit-order-btn.sell {
        background: #ef4444;
        color: white;
    }
    
    .submit-order-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .submit-order-btn:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
        transform: none;
    }
    
    .history-row .buy {
        color: #3b82f6;
        font-weight: 600;
    }
    
    .history-row .sell {
        color: #ef4444;
        font-weight: 600;
    }
    
    .system-stats {
        background: white;
        border: 2px solid #e5e7eb;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
    }
    
    .system-stats h3 {
        margin: 0 0 20px 0;
        color: #1e293b;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }
    
    .stat-card {
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #f8f9fa 0%, #e5e7eb 100%);
        border-radius: 10px;
    }
    
    .stat-card .stat-value {
        font-size: 28px;
        font-weight: bold;
        color: #2563eb;
        margin-bottom: 8px;
    }
    
    .stat-card .stat-label {
        font-size: 14px;
        color: #64748b;
    }
    
    .test-section {
        text-align: center;
        padding: 30px;
        background: #fffbeb;
        border: 2px dashed #fbbf24;
        border-radius: 15px;
    }
    
    .test-trade-btn {
        background: #f59e0b;
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .test-trade-btn:hover {
        background: #d97706;
        transform: translateY(-2px);
    }
    
    .test-hint {
        margin-top: 10px;
        color: #92400e;
        font-size: 14px;
    }
    
    .spinner {
        border: 4px solid #f3f4f6;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .error-box {
        background: #fee2e2;
        border: 2px solid #ef4444;
        padding: 20px;
        border-radius: 10px;
        color: #991b1b;
    }
    
    @media (max-width: 1024px) {
        .trading-panel {
            grid-template-columns: 1fr;
        }
        
        .stats-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .wallet-info-section {
            grid-template-columns: 1fr;
        }
    }

</style>
