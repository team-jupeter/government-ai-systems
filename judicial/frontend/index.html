<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>예방적 사법 시스템 - OpenHash</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Malgun Gothic',sans-serif;background:linear-gradient(135deg,#0a0a1a,#1a1a3e,#0f2847);min-height:100vh;color:#fff}.header{background:rgba(0,0,0,0.4);padding:20px 40px;display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid rgba(0,212,255,0.3)}.logo{display:flex;align-items:center;gap:15px}.logo-icon{width:60px;height:60px;background:linear-gradient(135deg,#00d4ff,#0066ff);border-radius:15px;display:flex;align-items:center;justify-content:center;font-size:30px;box-shadow:0 0 30px rgba(0,212,255,0.5)}.back-btn{padding:12px 24px;background:rgba(0,212,255,0.2);border:1px solid rgba(0,212,255,0.4);border-radius:8px;color:#fff;text-decoration:none}.hero{text-align:center;padding:60px 20px;background:radial-gradient(ellipse at center,rgba(0,212,255,0.1),transparent 70%)}.hero-icon{font-size:80px;margin-bottom:20px}.hero h2{font-size:2.5rem;margin-bottom:10px}.container{max-width:1200px;margin:0 auto;padding:40px 20px}.chat-section{background:rgba(0,0,0,0.3);border-radius:20px;padding:30px;border:1px solid rgba(0,212,255,0.2)}.chat-messages{height:400px;overflow-y:auto;padding:20px;margin-bottom:20px;background:rgba(0,0,0,0.3);border-radius:15px}.chat-message{margin-bottom:15px;padding:15px 20px;border-radius:15px;max-width:80%;line-height:1.6}.chat-message.user{background:linear-gradient(135deg,#0066ff,#00d4ff);margin-left:auto}.chat-message.assistant{background:rgba(255,255,255,0.1)}.chat-input{display:flex;gap:15px}.chat-input input{flex:1;padding:15px 20px;border:1px solid rgba(0,212,255,0.3);border-radius:12px;background:rgba(255,255,255,0.05);color:#fff;font-size:1rem}.chat-input button{padding:15px 35px;background:linear-gradient(135deg,#00d4ff,#0066ff);border:none;border-radius:12px;color:#fff;font-weight:bold;cursor:pointer}.footer{text-align:center;padding:30px;border-top:1px solid rgba(0,212,255,0.2);margin-top:50px;color:#666}</style>
</head>
<body>
<header class="header"><div class="logo"><div class="logo-icon">⚖️</div><div><h1>예방적 사법 시스템</h1><p style="color:#00d4ff;font-size:0.85rem">⛓️ Powered by OpenHash</p></div></div><a href="/" class="back-btn">← 포털로 돌아가기</a></header>
<section class="hero"><div class="hero-icon">⚖️</div><h2>예방적 사법 시스템</h2><p style="color:#888">Preventive Justice - AI 기반 스마트 서비스</p></section>
<main class="container"><div class="chat-section"><div class="chat-messages" id="chatMessages"><div class="chat-message assistant">안녕하세요! 예방적 사법 시스템 AI입니다. 무엇을 도와드릴까요?</div></div><div class="chat-input"><input type="text" id="chatInput" placeholder="메시지를 입력하세요..." onkeypress="if(event.key==='Enter')sendMessage()"><button onclick="sendMessage()">전송</button></div></div></main>
<footer class="footer"><p>© 2025 OpenHash Foundation</p></footer>
<script>async function sendMessage(){const input=document.getElementById('chatInput');const msg=input.value.trim();if(!msg)return;const chat=document.getElementById('chatMessages');chat.innerHTML+='<div class="chat-message user">'+msg+'</div>';input.value='';chat.innerHTML+='<div class="chat-message assistant" id="typing">...</div>';chat.scrollTop=chat.scrollHeight;try{const res=await fetch('/api/judicial/consultation',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:msg,agent_type:'default'})});const data=await res.json();document.getElementById('typing').remove();chat.innerHTML+='<div class="chat-message assistant">'+(data.response||'응답을 받지 못했습니다.')+'</div>';}catch(e){document.getElementById('typing').remove();chat.innerHTML+='<div class="chat-message assistant">서비스 연결 중입니다.</div>';}chat.scrollTop=chat.scrollHeight;}</script>
</body></html>
