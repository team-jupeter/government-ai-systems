<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 예방적 사법 시스템 | OpenHash 기반</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-judicial { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        @keyframes pulse-gold { 0%,100%{box-shadow:0 0 20px rgba(212,175,55,0.5)} 50%{box-shadow:0 0 40px rgba(212,175,55,0.8)} }
        .pulse-gold { animation: pulse-gold 2s ease-in-out infinite; }
        @keyframes scale-bar { from{transform:scaleX(0)} to{transform:scaleX(1)} }
        .animate-bar { animation: scale-bar 1s ease-out forwards; transform-origin: left; }
        @keyframes data-flow { 
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.8; }
            100% { transform: translateY(-40px) scale(0.8); opacity: 0; }
        }
        .data-flow { animation: data-flow 1.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    
    <script type="text/babel" src="js/components/Header.js"></script>
    <script type="text/babel" src="js/components/CaseAnalysis.js"></script>
    <script type="text/babel" src="js/components/PrivateVaultSimulation.js"></script>
    <script type="text/babel" src="js/components/EvidenceVault.js"></script>
    <script type="text/babel" src="js/components/GlobalComparison.js"></script>
    <script type="text/babel" src="js/components/SupremeCourt500.js"></script>
    <script type="text/babel" src="js/components/AIConsultation.js"></script>
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
