<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사원 AI 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-audit { background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 50%, #3d5a7f 100%); }
        .pulse-blue { animation: pulse-blue 2s ease-in-out infinite; }
        @keyframes pulse-blue { 0%,100%{box-shadow:0 0 20px rgba(59,130,246,0.5)} 50%{box-shadow:0 0 40px rgba(59,130,246,0.8)} }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="text/babel">
const API_BASE = '/api/board-of-audit';
const App = () => {
    const [stats, setStats] = React.useState(null);
    const [agents, setAgents] = React.useState([]);
    const [selectedAgent, setSelectedAgent] = React.useState(null);
    const [query, setQuery] = React.useState('');
    const [response, setResponse] = React.useState(null);
    const [loading, setLoading] = React.useState(false);
    const [showDataRegistry, setShowDataRegistry] = React.useState(false);
    const [floatingExpanded, setFloatingExpanded] = React.useState(false);
    const [floatingMinimized, setFloatingMinimized] = React.useState(false);
    const [chatQuery, setChatQuery] = React.useState('');
    const [chatHistory, setChatHistory] = React.useState([]);

    React.useEffect(() => {
        fetch(`${API_BASE}/stats`).then(r => r.json()).then(d => d.success && setStats(d.stats)).catch(() => setStats({total_ai_agents: 8, connected_agencies: 3, system_status: "operational"}));
        fetch(`${API_BASE}/agents`).then(r => r.json()).then(d => d.success && setAgents(d.agents)).catch(() => {});
    }, []);

    const handleQuery = async () => {
        if (!selectedAgent || !query.trim()) return;
        setLoading(true);
        try {
            const res = await fetch(`${API_BASE}/agent/query`, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({agent_id: selectedAgent.id, query})});
            setResponse(await res.json());
        } catch(e) { setResponse({success: false, error: e.message}); }
        setLoading(false);
    };

    const handleChat = async () => {
        if (!chatQuery.trim()) return;
        setChatHistory(prev => [...prev, {role: 'user', content: chatQuery}]);
        const q = chatQuery; setChatQuery('');
        try {
            const res = await fetch(`${API_BASE}/ai-consultation`, {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({query: q})});
            const data = await res.json();
            setChatHistory(prev => [...prev, {role: 'assistant', content: data.success ? data.response : '오류'}]);
        } catch(e) { setChatHistory(prev => [...prev, {role: 'assistant', content: '연결 오류'}]); }
    };

    return (
        <div className="min-h-screen bg-gray-900">
            <div className="bg-gradient-to-r from-purple-900 via-indigo-900 to-purple-900 py-2 px-4 text-center">
                <a href="http://100.30.14.224/openhash.html" target="_blank" className="text-purple-200 hover:text-white text-sm"><i className="fas fa-book-open mr-2"></i>OpenHash 설명서 <i className="fas fa-external-link-alt text-xs ml-1"></i></a>
            </div>
            <header className="gradient-audit py-8 px-4 border-b-4 border-blue-500 relative">
                <div className="max-w-7xl mx-auto">
                    <div className="flex items-center justify-between">
                        <div className="flex items-center space-x-4">
                            <div className="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center pulse-blue"><i className="fas fa-balance-scale text-3xl"></i></div>
                            <div><h1 className="text-3xl font-bold">감사원 AI 시스템</h1><p className="text-gray-400 text-sm">Board of Audit and Inspection AI</p></div>
                        </div>
                        <div className="flex items-center space-x-4">
                            <button onClick={() => setShowDataRegistry(!showDataRegistry)} className="bg-emerald-600 hover:bg-emerald-700 px-4 py-2 rounded-lg"><i className="fas fa-database mr-2"></i>국가데이터처</button>
                        </div>
                    </div>
                    {stats && (
                        <div className="grid grid-cols-3 gap-4 mt-6">
                            <div className="bg-white/10 rounded-lg p-4 text-center"><p className="text-3xl font-bold text-blue-400">{stats.total_ai_agents}</p><p className="text-gray-400 text-sm">AI 에이전트</p></div>
                            <div className="bg-white/10 rounded-lg p-4 text-center"><p className="text-3xl font-bold text-blue-400">{stats.connected_agencies}</p><p className="text-gray-400 text-sm">연동 기관</p></div>
                            <div className="bg-white/10 rounded-lg p-4 text-center"><p className="text-xl font-bold text-green-400"><i className="fas fa-check-circle mr-2"></i>정상</p><p className="text-gray-400 text-sm">시스템 상태</p></div>
                        </div>
                    )}
                </div>
                {showDataRegistry && (<div className="absolute top-full right-4 mt-2 w-96 bg-gray-800 border border-emerald-500 rounded-xl shadow-2xl z-50 p-4"><h3 className="font-bold text-emerald-400 mb-3"><i className="fas fa-database mr-2"></i>국가데이터처</h3><p className="text-gray-300 text-sm mb-3">감사 데이터는 국가데이터처에서 무결성 검증됩니다.</p><a href="/national-data-registry/" className="block bg-emerald-600 text-center py-2 rounded-lg">바로가기</a></div>)}
            </header>
            <section className="py-8 px-4"><div className="max-w-7xl mx-auto"><h2 className="text-2xl font-bold mb-6"><i className="fas fa-users-cog mr-3 text-blue-500"></i>AI 에이전트</h2><div className="grid grid-cols-4 gap-4">{agents.map(agent => (<div key={agent.id} onClick={() => setSelectedAgent(agent)} className={`bg-gray-800 p-4 rounded-lg cursor-pointer hover:bg-gray-700 border-2 ${selectedAgent?.id === agent.id ? 'border-blue-500' : 'border-transparent'}`}><p className="font-semibold text-blue-300">{agent.name}</p><p className="text-gray-500 text-xs mt-1">{agent.role}</p></div>))}</div></div></section>
            {selectedAgent && (<section className="py-8 px-4 bg-gray-800/50"><div className="max-w-4xl mx-auto"><h3 className="text-xl font-bold mb-4 text-blue-400">{selectedAgent.name} 질의</h3><textarea value={query} onChange={e => setQuery(e.target.value)} className="w-full bg-gray-700 border border-gray-600 rounded-lg p-4 mb-4" rows={4} placeholder="질문..."/><button onClick={handleQuery} disabled={loading} className="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-bold disabled:opacity-50">{loading ? '처리 중...' : '전송'}</button>{response && <div className={`mt-4 p-4 rounded-lg ${response.success ? 'bg-gray-700' : 'bg-red-900/50'}`}>{response.success ? <p className="whitespace-pre-wrap">{response.response}</p> : <p className="text-red-400">{response.error}</p>}</div>}</div></section>)}
            {floatingMinimized ? (<button onClick={() => setFloatingMinimized(false)} className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full shadow-2xl flex items-center justify-center z-50"><i className="fas fa-balance-scale text-xl"></i></button>) : floatingExpanded ? (<div className="fixed bottom-6 right-6 w-96 bg-gray-800 border border-blue-500 rounded-xl shadow-2xl z-50"><div className="bg-blue-600 px-4 py-3 rounded-t-xl flex justify-between"><span className="font-bold"><i className="fas fa-balance-scale mr-2"></i>감사원 AI</span><div><button onClick={() => setFloatingMinimized(true)} className="mr-2"><i className="fas fa-minus"></i></button><button onClick={() => setFloatingExpanded(false)}><i className="fas fa-times"></i></button></div></div><div className="p-4 max-h-48 overflow-y-auto"><p className="text-sm text-gray-400 mb-3">회계감사, 직무감찰 AI 시스템</p>{chatHistory.slice(-3).map((m,i) => <div key={i} className={`text-xs p-2 rounded mb-2 ${m.role==='user'?'bg-blue-600 ml-8':'bg-gray-700 mr-8'}`}>{m.content.substring(0,100)}</div>)}</div><div className="p-3 border-t border-gray-700"><p className="text-blue-400 text-sm mb-2"><i className="fas fa-comments mr-2"></i>무엇이든 물어보세요</p><div className="flex space-x-2"><input value={chatQuery} onChange={e => setChatQuery(e.target.value)} onKeyDown={e => e.key==='Enter' && handleChat()} className="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 text-sm" placeholder="질문..."/><button onClick={handleChat} className="bg-blue-600 px-4 rounded"><i className="fas fa-paper-plane"></i></button></div></div></div>) : (<button onClick={() => setFloatingExpanded(true)} className="fixed bottom-6 right-6 w-16 h-16 bg-blue-600 rounded-full shadow-2xl flex items-center justify-center z-50 pulse-blue"><i className="fas fa-balance-scale text-xl"></i></button>)}
            <footer className="bg-gray-800 py-6 px-4 text-center text-gray-500 text-sm">감사원 AI | OpenHash | Claude AI</footer>
        </div>
    );
};
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
