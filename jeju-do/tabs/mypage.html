        z-index: 1;
    }

    .timeline-item-header {

        border: 1px solid #e0e0e0;
        border-radius: 4px;
        transition: all 0.2s;
    }

    .timeline-item:hover .timeline-item-header {

    .timeline-item-title {

    .timeline-item-icon {

    }

        color: #666;
    }

    .timeline-item-time {
        font-size: 0.85em;
        color: #888;
        white-space: nowrap;
    }

    .timeline-item-body {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        background: white;
        border: 1px solid #e0e0e0;
        border-top: none;
        border-radius: 0 0 4px 4px;
    }

    .timeline-item.expanded .timeline-item-body {
        max-height: 1000px;
        transition: max-height 0.5s ease-in;
    }

    .timeline-item-content {

    }
