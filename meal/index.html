<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenHash 기반 국가 급식 자동화 시스템</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/umd/Recharts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .sidebar-item { transition: all 0.2s ease; }
        .sidebar-item:hover { background: rgba(34, 211, 238, 0.1); }
        .sidebar-item.active { background: rgba(34, 211, 238, 0.2); border-left: 3px solid #22d3ee; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        @keyframes cook { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }
        .cooking { animation: cook 1s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="root"></div>
    <script type="text/babel" src="js/components/Dashboard.js"></script>
    <script type="text/babel" src="js/components/NationalOverview.js"></script>
    <script type="text/babel" src="js/components/RegionalSupply.js"></script>
    <script type="text/babel" src="js/components/CityDistribution.js"></script>
    <script type="text/babel" src="js/components/LocalKitchen.js"></script>
    <script type="text/babel" src="js/components/SmartWatchTracker.js"></script>
    <script type="text/babel" src="js/components/DeliveryFleet.js"></script>
    <script type="text/babel" src="js/components/PDVNutrition.js"></script>
    <script type="text/babel" src="js/components/IngredientPlan.js"></script>
    <script type="text/babel" src="js/components/IngredientSupply.js"></script>
    <script type="text/babel" src="js/components/KitchenFacility.js"></script>
    <script type="text/babel" src="js/components/FoodProduction.js"></script>
    <script type="text/babel" src="js/components/QualityEvaluation.js"></script>
    <script type="text/babel" src="js/components/LaborResource.js"></script>
    <script type="text/babel" src="js/components/OpenHashInfo.js"></script>
    <script type="text/babel" src="js/components/FloatingAssistant.js"></script>
    <script type="text/babel" src="js/components/FloatingFeaturePanel.js"></script>
    <script type="text/babel" src="js/app.js"></script>
</body>
</html>
