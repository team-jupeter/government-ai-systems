<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
    .service-card {
        background: white;
        border: 2px solid #E5E7EB;
        border-radius: 8px;
        padding: 1.5rem;
        text-align: left;
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        min-height: 80px;
        gap: 12px;
    }
    
    .service-card:hover {
        border-color: #1E3A8A;
        background: #F0F4FF;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(30, 58, 138, 0.12);
    }
    
    .service-icon {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #1E3A8A;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        flex-shrink: 0;
        transition: all 0.3s ease;
    }
    
    .service-card:hover .service-icon {
        background: #2563EB;
        transform: scale(1.05);
    }
    
    .service-card-text {
        font-size: 16px;
        font-weight: 600;
        color: #1F2937;
        letter-spacing: -0.02em;
    }
    
    .section-divider {
        height: 2px;
        background: linear-gradient(to right, transparent, #D1D5DB 20%, #D1D5DB 80%, transparent);
        margin: 40px 0;
        position: relative;
    }
    
    .section-divider::after {
        content: '서비스';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 0 20px;
        color: #6B7280;
        font-size: 14px;
        font-weight: 600;
    }
</style>

<script>
// 정부 기관 페이지 열기 + AI 상담창
function openGovPage(pageName, orgName) {
    // 페이지 로드
    loadPage(pageName);
    
    // 페이지 로딩 후 Floating AI 열기
    setTimeout(() => {
        if (typeof openFloatingChat === 'function') {
            openFloatingChat();
            
            // 입력창에 기관명 미리 입력
            setTimeout(() => {
                const input = document.getElementById('globalChatInput');
                if (input) {
                    input.value = orgName + ' 관련 문의드립니다.';
                    input.focus();
                }
            }, 500);
        }
    }, 300);
}

// 서비스 카드 클릭 시
function openServiceFromPortal(serviceName, targetTab) {
    // 먼저 해당 탭으로 이동
    loadTab(targetTab);
    
    // 탭 로딩 후 AI 상담창 열기
    setTimeout(() => {
        if (typeof openFloatingChat === 'function') {
            openFloatingChat();
            
            // 입력창에 서비스명 미리 입력
            setTimeout(() => {
                const input = document.getElementById('globalChatInput');
                if (input) {
                    input.value = serviceName + ' 관련 문의드립니다.';
                    input.focus();
                }
            }, 500);
        }
    }, 300);
}
</script>
