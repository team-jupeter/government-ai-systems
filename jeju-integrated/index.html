<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 통합 행정 시스템 - 3계층 통합 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 50%, #2a3550 100%);
            min-height: 100vh;
        }
        .neon-border {
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.4), 0 0 50px rgba(6, 182, 212, 0.2);
        }
        .neon-text {
            text-shadow: 0 0 15px rgba(6, 182, 212, 0.9), 0 0 30px rgba(6, 182, 212, 0.5);
        }
        .card-dark {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }
        .layer-card {
            transition: all 0.3s ease;
        }
        .layer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.5);
        }
        .status-online {
            background: #10b981;
            box-shadow: 0 0 15px #10b981;
        }
        .flow-line {
            background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%);
            height: 3px;
        }
    </style>
    <link rel="stylesheet" href="/common/floating-chat.css">
    <script src="/common/floating-chat.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="js/app.js?v=1"></script>
<script src="/shared/banner.js"></script>
</body>
</html>
