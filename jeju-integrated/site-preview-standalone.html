        // AI ìƒë‹´ ì‘ë‹µ ìƒì„±
        async function getAIResponse(userMessage) {
            try {
                const messages = [
                    { role: 'system', content: getSystemPrompt() },
                    ...chatHistory,
                    { role: 'user', content: userMessage }
                ];
                
                const response = await fetch('http://100.30.14.224:3001/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: messages,
                        stream: false
                    })
                });
                
                if (!response.ok) throw new Error('API ìš”ì²­ ì‹¤íŒ¨');
                
                const data = await response.json();
                const aiMessage = data.choices[0].message.content;
                
                // ëŒ€í™” íˆìŠ¤í† ë¦¬ì— ì¶”ê°€
                chatHistory.push(
                    { role: 'user', content: userMessage },
                    { role: 'assistant', content: aiMessage }
                );
                
                return aiMessage;
            } catch (error) {
                console.error('AI ì‘ë‹µ ì˜¤ë¥˜:', error);
                return 'ì£„ì†¡í•©ë‹ˆë‹¤. ì¼ì‹œì ì¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.';
            }
        }
        
        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(text, isUser = false, imageData = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isUser ? 'user' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'ğŸ‘¤' : 'ğŸ¤–';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text.replace(/\n/g, '<br>');
            
            if (imageData) {
                const img = document.createElement('img');
                img.src = imageData;
                img.className = 'message-image';
                content.appendChild(img);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° í‘œì‹œ/ìˆ¨ê¹€
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const indicator = document.createElement('div');
            indicator.className = 'chat-message';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="message-avatar">ğŸ¤–</div>
                <div class="typing-indicator active">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }
        
        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message && uploadedFiles.length === 0) return;
            
            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            if (message) {
                addMessage(message, true);
            }
            
            // íŒŒì¼ì´ ìˆìœ¼ë©´ í‘œì‹œ
            if (uploadedFiles.length > 0) {
                uploadedFiles.forEach(file => {
                    addMessage(`[íŒŒì¼ ì²¨ë¶€: ${file.name}]`, true, file.data);
                });
            }
            
            input.value = '';
            clearFiles();
            
            // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° í‘œì‹œ
            showTypingIndicator();
            
            // AI ì‘ë‹µ ìƒì„±
            const aiResponse = await getAIResponse(message);
            
            // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° ìˆ¨ê¹€
            hideTypingIndicator();
            
            // AI ì‘ë‹µ í‘œì‹œ
            addMessage(aiResponse, false);
        }
        
        // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
        function handleFileUpload(event) {
            const files = Array.from(event.target.files);
            const previewArea = document.getElementById('filePreviewArea');
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedFiles.push({
                            name: file.name,
                            type: file.type,
                            data: e.target.result
                        });
                        updateFilePreview();
                    };
                    reader.readAsDataURL(file);
                } else {
                    uploadedFiles.push({
                        name: file.name,
                        type: file.type,
                        data: null
                    });
                    updateFilePreview();
                }
            });
        }
        
        // íŒŒì¼ ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
        function updateFilePreview() {
            const previewArea = document.getElementById('filePreviewArea');
            
            if (uploadedFiles.length === 0) {
                previewArea.classList.remove('active');
                previewArea.innerHTML = '';
                return;
            }
            
            previewArea.classList.add('active');
            previewArea.innerHTML = uploadedFiles.map((file, index) => `
                <div class="file-preview-item">
                    ${file.data && file.type.startsWith('image/') 
                        ? `<img src="${file.data}" class="file-preview-thumb">`
                        : `<div class="file-preview-thumb" style="background:#E5E7EB;display:flex;align-items:center;justify-content:center;">ğŸ“„</div>`
                    }
                    <span class="file-preview-name">${file.name}</span>
                    <button class="file-remove-btn" onclick="removeFile(${index})">ì‚­ì œ</button>
                </div>
            `).join('');
        }
        
        // íŒŒì¼ ì œê±°
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFilePreview();
        }
        
        // íŒŒì¼ ì´ˆê¸°í™”
        function clearFiles() {
            uploadedFiles = [];
            updateFilePreview();
            document.getElementById('fileInput').value = '';
        }
        
        // ì±„íŒ…ì°½ ì—´ê¸°/ë‹«ê¸°
        const chatButton = document.getElementById('chatButton');
        const chatContainer = document.getElementById('chatContainer');
        const chatOverlay = document.getElementById('chatOverlay');
        const chatCloseBtn = document.getElementById('chatCloseBtn');
        const chatInput = document.getElementById('chatInput');
        
        chatButton.addEventListener('click', () => {
            chatContainer.classList.add('open');
            chatButton.style.display = 'none';
        });
        
        chatCloseBtn.addEventListener('click', () => {
            chatContainer.classList.remove('open', 'expanded');
            chatOverlay.classList.remove('active');
            chatButton.style.display = 'flex';
        });
        
        chatOverlay.addEventListener('click', () => {
            chatContainer.classList.remove('expanded');
            chatOverlay.classList.remove('active');
        });
        
        // ì…ë ¥ í¬ì»¤ìŠ¤ ì‹œ í™•ëŒ€
        chatInput.addEventListener('focus', () => {
            chatContainer.classList.add('expanded');
            chatOverlay.classList.add('active');
        });
        
        // ì „ì†¡ ë²„íŠ¼
        document.getElementById('chatSendBtn').addEventListener('click', sendMessage);
        
        // ì—”í„° í‚¤ ì „ì†¡
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // íŒŒì¼ ì—…ë¡œë“œ ë²„íŠ¼
        document.getElementById('fileUploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        
        // ìë™ ë†’ì´ ì¡°ì ˆ
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        // í˜ì´ì§€ ë¡œë“œ
        const urlParams = new URLSearchParams(window.location.search);
        const siteId = urlParams.get('siteId');
        
        if (siteId) {
            const sites = JSON.parse(localStorage.getItem('aiSites') || '[]');
            const site = sites.find(s => s.id === siteId);
            
            if (site) {
                renderSite(site);
            } else {
                document.getElementById('previewContainer').innerHTML = `
                    <div class="loading">âŒ ì‚¬ì´íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>
                `;
            }
        } else {
            document.getElementById('previewContainer').innerHTML = `
                <div class="loading">âŒ ì‚¬ì´íŠ¸ IDê°€ ì—†ìŠµë‹ˆë‹¤.</div>
            `;
        }
    </script>
